<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section id="bg">








        <h6>PLAYING FROM ALBUM</h6>
        <section id="banner">
            <img src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg" alt="">
        </section>
        <section id="detail">
            <h4 id="song-name">Without You</h4>
            <h6 id="artist-name">Avicii</h6>
            <div id="controls">
                <div id="seek-wrapper"  value="1" min="1" max="100">
                    <div id="seek"></div>
                </div>
                <div id="time">
    
                    <span id="crnt-time"></span>
    
                    <span id="totl-time"></span>
                </div>
    
                <div id="control-icon">
                    <audio id="audio">
                        <source id="source"
                            src="https://edyoda.s3.ap-south-1.amazonaws.com/public/musicfiles/without-you.mp3">
    
                    </audio>
                    <span id="backward"> <img src="https://img.icons8.com/material-outlined/30/000000/first.png"
                            alt=""></span>
                    <div>
                        <span id="play"><img src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png" alt=""></span>
                        <span id="pause"> <img src="https://img.icons8.com/ios-filled/30/000000/pause--v1.png"
                                alt=""></span>
                    </div>
    
                    <span id="forward"> <img src="https://img.icons8.com/material-outlined/30/000000/last.png" alt="">
                    </span>
                </div>
    
    
    
            </div>
        </section>


    </section>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
